        <div class="contenedor">

            <div class="user-login">

                    <div class="col s12 banner-login">
                        <img class="circle animated zoomIn img-doctor" src="img/icon-login.png" alt="">

                            <h2 class="title ">¿Cuál es tu sexo?<span class="tipeo">&#160;</span></h2>
                        </div>
                    </div>
                    <div class="row form-name no-margin animated bounceIn">
                        <div class="row no-margin" id="optionSex">
                            <div class="col s6 center">
                                <a class="waves-effect waves-light image-sex circle" id="sWoman">
                                    <img class="img-sexo" src="img/girl.png" alt="">
                                </a> 
                                <span class="tag">Mujer</span>                              
                            </div>
                            <div class="col s6 center">
                                <a class="waves-effect waves-light image-sex circle" id="sMan">
                                    <img class="img-sexo" src="img/man.png" alt="">

                                <span class="tag">Hombre</span>

                        <div class="input-field col s12 ocultar" id="text-nombre">
                            <i class="material-icons prefix">account_circle</i>
                            <input  id ="nombreUser" type="text" class="validate">
                            <label for="nombreUser">Nombre Completo</label>
                        </div>
                        <div class="input-field col s12 ocultar" id="text-edad">
                            <i class="material-icons prefix">card_giftcard</i>
                            <input id="edadUser" maxlength="2" type="text" class="validate">
                            <label for="edadUser">Edad</label>

                                    <img class="img-embarazo" src="img/embarazada.png" alt="">

                                <a class="waves-effect waves-light btn gradiente-1" id="siEmbarazada"><i class="material-icons right">thumb_up</i>Si </a>
                                <a class="waves-effect waves-light btn gradiente-1" id="noEmbarazada"><i class="material-icons right">thumb_down</i>No</a>
                            </div>
                        </div>
                        <div class="row no-margin ocultar" id="askEnfermedad">
                            <div class="col s4 center">

                                <span class="tag">Asma</span>

                        <div class="row no-margin ocultar" id="respuestaFinal">
                            <div class="col s12 l12 center" id="preLoad">
                                <div class="preloader-wrapper big active" >
                                    <div class="spinner-layer spinner-blue-only">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div>
                                        <div class="gap-patch">
                                            <div class="circle"></div>
                                        </div>
                                        <div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>
                                </div>
